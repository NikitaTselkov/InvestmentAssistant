apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: dataparser-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataparserservice
  template:
    metadata:
      labels:
        app: dataparserservice
    spec:
      hostNetwork: true
      containers:
        - name: dataparserservice
          image: nikitatcelkov/dataparserservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: dataparser-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: dataparserservice
  ports:
  - name: dataparserservice
    protocol: TCP
    port: 80
    targetPort: 80